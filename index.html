        /* Modal styles for README popup */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 2% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            height: 90%;
            overflow-y: auto;
            border-radius: 5px;
            position: relative;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            right: 15px;
            top: 10px;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .readme-content {

        .readme-content h3 { color: #7f8c8d; }
        .readme-content code { background-color: #f4f4f4; padding: 2px 4px; border-radius: 3px; }
        .readme-content pre { background-color: #f4f4f4; padding: 10px; border-radius: 5px; overflow-x: auto; }

        }

        .search-input {

            border-radius: 4px;
            font-size: 14px;
        }

        .search-button {

            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }

        .search-button:hover {
            background-color: #218838;
        }

        .quick-filters {
            margin-top: 10px;
        }

        .filter-button {
            padding: 5px 10px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-right: 5px;
            font-size: 12px;
        }

        .filter-button:hover {

        }

        .results-section {

            border-radius: 5px;

        }

        .results-header {

    <script>
        // README Modal functionality
        async function showReadme() {
            const modal = document.getElementById('readmeModal');
            const content = document.getElementById('readmeContent');

            try {
                // Fetch README.md from the server
                const response = await fetch('./README.md');
                const readmeText = await response.text();

                // Convert markdown to HTML (basic conversion)
                const htmlContent = markdownToHtml(readmeText);
                content.innerHTML = htmlContent;

                modal.style.display = 'block';
            } catch (error) {
                console.error('Error loading README:', error);
                content.innerHTML = '<h2>Error loading README</h2><p>Could not load the README file.</p>';
                modal.style.display = 'block';
            }
        }

        function closeReadme() {
            document.getElementById('readmeModal').style.display = 'none';
        }

        // Basic markdown to HTML converter
        function markdownToHtml(markdown) {
            return markdown
                // Headers
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                // Code blocks
                .replace(/```(\w+)?\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>')
                // Inline code
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                // Bold
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                // Italic
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                // Links
                .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2">$1</a>')
                // Lists
                .replace(/^\- (.*$)/gim, '<li>$1</li>')
                .replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>')
                // Line breaks
                .replace(/\n/g, '<br>');
        }

        // Close modal when clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('readmeModal');
            if (event.target == modal) {
                closeReadme();
            }
        }
    </script>
